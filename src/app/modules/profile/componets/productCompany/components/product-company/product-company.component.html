<div class="settings">
  <div class="container">
    <div class="content">
      <h3>Продукты компании</h3>
      <button mat-flat-button color="primary" (click)="addRow()">Добавить продукт</button>
      <div class="add-product">
        <table mat-table [dataSource]="dataSource" matSort class="product-table" multiTemplateDataRows>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Позиция</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание</th>
            <td mat-cell *matCellDef="let element">{{element.weight}} </td>
          </ng-container>

          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Город</th>
            <td *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Опубликовано</th>
            <td mat-cell *matCellDef="let element">
              что
            </td>
          </ng-container>


          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">Действия</th>
            <td mat-cell *matCellDef="let element" class="">
              <div class="row d-flex justify-content-center">
                <div class="action-elem-display-more d-flex flex-row align-items-center mr-2"
                     [class.example-expanded-row]="expandedElement === element"
                     (click)="expandedElement = expandedElement === element ? null : element">
                  <span class="material-icons-round display-more-icon">arrow_downward</span>
                  <span>Подробнее</span>
                </div>
                <button mat-flat-button class="action-elem-edit d-flex flex-row align-items-center mr-2" (click)="editProduct()" [disabled]="isContainRemoveArr(element)">
                  <span class="material-icons-outlined edit">create</span>
                  <span>редактировать</span>
                </button>
                <button mat-flat-button class="action-elem-delete d-flex flex-row align-items-center" (click)="deleteProduct(element)" [disabled]="isContainRemoveArr(element)">
                  <span class="material-icons-outlined delete" >delete</span>
                  <span>удалить</span>
                </button>


              </div>


            </td>
          </ng-container>


          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
              <div class="example-element-detail"
                   [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-diagram">
                  <div class="example-element-position"> {{element.position}} </div>
                  <div class="example-element-symbol"> {{element.symbol}} </div>
                  <div class="example-element-name"> {{element.name}} </div>
                  <div class="example-element-weight"> {{element.weight}} </div>
                </div>
                <div class="example-element-description">
                  <span class="example-element-description-attribution"> -- Wikipedia </span>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
              class="example-element-row" [class.removed]="isContainRemoveArr(element)" >
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
