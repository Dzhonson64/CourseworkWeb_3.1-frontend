<div class="settings">
  <div class="container">
    <div class="content">
      <div class="d-flex justify-content-between flex-row">
        <h3>Продукты компании</h3>
        <a routerLink="create">
          <button mat-flat-button color="primary" routerLink="create" >Добавить продукт</button>
        </a>
      </div>


      <div class="add-product">
        <table mat-table [dataSource]="dataSource" matSort class="product-table" multiTemplateDataRows>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Название</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена</th>
            <td mat-cell *matCellDef="let element">{{element.price}} </td>
          </ng-container>



          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">Действия</th>
            <td mat-cell *matCellDef="let element" class="">
              <div class="row d-flex justify-content-center">
                <div class="avatar">
                  <img src="#" alt="">
                  <input id="my-input" #uploadImg #file type="file" hidden  id="file"
                         (change)="handleFileInput($event, element.id)"  accept="image/jpeg,image/png" />
                  <button mat-mini-fab color="primary" (click)="uploadImg.click()">
                    <i class="fas fa-upload"></i>
                  </button>
                </div>
                <button mat-flat-button class="action-elem-edit d-flex flex-row align-items-center mr-2"  routerLink="edit/{{element.id}}">
                  <span class="material-icons-outlined edit">create</span>
                  <span>редактировать</span>
                </button>
                <button mat-flat-button class="action-elem-delete d-flex flex-row align-items-center" (click)="deleteProduct(element)">
                  <span class="material-icons-outlined delete" >delete</span>
                  <span>удалить</span>
                </button>


              </div>


            </td>
          </ng-container>




          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;  let index = index"
              class="example-element-row" id="{{element.id}}" (click)="insertComponent(element)" >
          </tr>

        </table>
        <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
