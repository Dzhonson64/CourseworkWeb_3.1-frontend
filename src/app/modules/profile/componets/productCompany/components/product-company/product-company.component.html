<div class="settings">
  <div class="container">
    <div class="content">
      <div class="d-flex justify-content-between flex-row">
        <h3>Продукты компании</h3>
        <a routerLink="create">
          <button mat-flat-button color="primary" routerLink="create" >Добавить продукт</button>
        </a>
      </div>


      <div class="add-product">
        <table mat-table [dataSource]="dataSource" matSort class="product-table" multiTemplateDataRows>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Название</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена</th>
            <td mat-cell *matCellDef="let element">{{element.price}} </td>
          </ng-container>



          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">Действия</th>
            <td mat-cell *matCellDef="let element" class="">
              <div class="row d-flex justify-content-center">
                <div class="action-elem-display-more d-flex flex-row align-items-center mr-2"
                     [class.example-expanded-row]="expandedElement === element"
                     (click)="expandedElement = expandedElement === element ? null : element">
                  <span class="material-icons-round display-more-icon">arrow_downward</span>
                  <span>Подробнее</span>
                </div>
                <button mat-flat-button class="action-elem-edit d-flex flex-row align-items-center mr-2" (click)="editProduct()" [disabled]="isContainRemoveArr(element)">
                  <span class="material-icons-outlined edit">create</span>
                  <span>редактировать</span>
                </button>
                <button mat-flat-button class="action-elem-delete d-flex flex-row align-items-center" (click)="deleteProduct(element)" [disabled]="isContainRemoveArr(element)">
                  <span class="material-icons-outlined delete" >delete</span>
                  <span>удалить</span>
                </button>


              </div>


            </td>
          </ng-container>


          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
              <div class="example-element-detail"
                   [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                {{element.description}}
                <mat-form-field appearance="fill">
                  <mat-label>Выбереите каталог</mat-label>
                  <mat-select>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2 </mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                  </mat-select>
                </mat-form-field>

              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
              class="example-element-row" [class.removed]="isContainRemoveArr(element)" >
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
