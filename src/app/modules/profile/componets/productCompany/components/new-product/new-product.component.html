<div class="settings">
  <div class="container">
    <div class="content">
      <h3>Добавить продукт</h3>
      <form class="content-block d-flex flex-column" [formGroup]="newProductFormGroup" novalidate
            (ngSubmit)="submit()">

        <mat-form-field hintLabel="Max 10 characters" appearance="fill">
          <mat-label>Название продукта</mat-label>
          <input matInput #input maxLength="20" placeholder="Ex. Nougat">
          <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Выберите каталог</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="food">
            <mat-option *ngFor="let food of foods" [value]="food">
              {{food}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

    </div>
  </div>
</div>
