<div class="row d-flex align-items-center justify-content-center">
  <div class="info mr-2">{{name}}</div>

  <mat-form-field appearance="standard" class="example-full-width info">
    <mat-label>Значение свойтсва</mat-label>
    <input matInput [(ngModel)]="value"  maxlength="10" #units  autocomplete="off">
    <mat-hint align="end">{{units.value.length}} / 10</mat-hint>
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''" >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="info mr-2">{{unit}}</div>
</div>
