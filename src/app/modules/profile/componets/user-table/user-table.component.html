<div class="user-table">
  <table mat-table [dataSource]="dataSource" matSort class="product-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Пароль</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput type="password" value="{{element.password}}" [disabled] = "true">
        </mat-form-field>
         </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип</th>
      <td mat-cell *matCellDef="let element">{{element.type}} </td>
    </ng-container>



    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Действия</th>
      <td mat-cell *matCellDef="let element" class="">
        <div class="row d-flex justify-content-center">


          <button mat-flat-button class="action-elem-delete d-flex flex-row align-items-center"
                  (click)="deleteUser(element)">
            <span class="material-icons delete">delete</span>
            <span>удалить</span>
          </button>


        </div>


      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
