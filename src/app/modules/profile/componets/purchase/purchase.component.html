<div class="purchase-table">
  <table mat-table [dataSource]="dataSource" matSort class="product-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название</th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef > Фото</th>
      <td mat-cell *matCellDef="let element">  <img src="api/courseworkWeb/products/{{element.product.id}}/image" alt="" class="img_product"></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена</th>
      <td mat-cell *matCellDef="let element">{{element.product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Количество</th>
      <td mat-cell *matCellDef="let element">{{element.amount}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата заказа</th>
      <td mat-cell *matCellDef="let element">
        {{element.date}}
      </td>
    </ng-container>

    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер заказа</th>
      <td mat-cell *matCellDef="let element">
        {{element.orderId}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
