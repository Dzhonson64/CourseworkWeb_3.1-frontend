<app-select-menu>
</app-select-menu>

<div #login_content class="page-wrapper">
  <div class="container">
    <div class="r login-block d-flex justify-content-center">
      <div class="login-content">
        <div class="form-panel">
          <div class="d-flex justify-content-between">
            <a routerLink="/">
              <button mat-stroked-button color="primary" title="Вернуться на главную страницу">
                <span class="material-icons">
                  arrow_back
                </span>
              </button>
            </a>
            <div class="form-header">
              Логин
            </div>
          </div>


          <form class="form-content" [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
            <mat-form-field appearance="fill" class="form-group">
              <mat-label>Логин</mat-label>
              <input matInput formControlName="userName">
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-group">
              <mat-label>Введите пароль</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Скрыть пароль'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <!--            <div class="alert alert-danger"-->
            <!--                 *ngIf="passwordControl.invalid && passwordControl.touched">-->
            <!--              Пароль неверный. Пароль должен содержить хотя бы одно число-->
            <!--            </div>-->
            <!--            <div class="alert alert-danger"-->
            <!--                 *ngIf="passwordControl.touched">-->
            <!--              Введите пароль-->
            <!--            </div>-->
            <mat-radio-group aria-label="Select an option" formControlName="typeControl">
              <mat-radio-button value="{{type.User}}">Пользователь</mat-radio-button>
              <mat-radio-button value="{{type.Provider}}">Поставщик</mat-radio-button>
            </mat-radio-group>

            <div class="d-flex align-items-center justify-content-between flex-row">
              <button mat-flat-button color="primary" [disabled]="loginForm.invalid">Войти</button>
              <span class="pseudo-link" (click)="displayPopUpSelectMenu()">Зарегестрироваться</span>
            </div>


          </form>
        </div>

      </div>

    </div>
  </div>
</div>
