<mat-toolbar>
  <div class="container d-flex justify-content-between">
    <div class="left">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
              (click)="drawer.toggle()" *ngIf="isVisibleToggleMenu">
        <mat-icon>menu</mat-icon>
      </button>
        <span *ngIf="username && type?.toString() === typeUser?.User.toString()">{{username}}</span>
        <span *ngIf="username && type?.toString() === typeUser?.Provider.toString()">Организация "{{username}}"</span>
    </div>
    <div class="right">
      <span class="example-spacer"></span>
      <a routerLink="" routerLinkActive="active">
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        </button>
      </a>
      <button  mat-icon-button class="example-icon favorite-icon" [matMenuTriggerFor]="menu">
              <span class="material-icons material-icons-round">
                person
                </span>

      </button>

      <button mat-icon-button class="example-icon favorite-icon" routerLink="user/{{userId}}/bucket" *ngIf="userId">
              <span class="material-icons" >
              shopping_cart
              </span>
      </button>

      <mat-menu #menu="matMenu">
        <a routerLink="/login" *ngIf="!username">
          <button mat-menu-item>Войти/Зарегестрироваться</button>
        </a>
        <a routerLink="/me/settings">
          <button mat-menu-item>Настройки</button>
        </a>
        <button mat-menu-item (click)="logout()" *ngIf="username">Выйти</button>
      </mat-menu>
    </div>


  </div>

</mat-toolbar>
